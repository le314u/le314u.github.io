<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Redirect</title>
</head>
<style>
    .loading {
        margin: 0;
        height: 100vh; /* 100% da altura da viewport */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .loading div{
        text-align: center;
        padding: 20px;
        justify-content: center;
        text-align: center;
    }
</style>
<body>
    <div class="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
<script>
    function carregarPagina(path) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementsByTagName("body")[0].innerHTML = this.responseText;
                // Execute qualquer script adicional se necessário
                executarScriptInicial();
            }
        };
        xhttp.open("GET", path, true);
        xhttp.send();
    }

    function executarScriptInicial() {
        // Coloque aqui o código para executar o script inicial
        console.log("Script inicial executado!");
    }
    carregarPagina("games/index.html")

</script>
</html>
