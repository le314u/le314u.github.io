<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only fans</title>
  <style>
    html,body { background: black; padding: 0; margin: 0; overflow: hidden;}
    #canvas {
      background: black;
      width: 100%;
      height: 100%;  
    }

    img{
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      transform: translate(-50%, -50%);
      filter: opacity(50%);
    }
  </style>
</head>
<body>
  <img src="../../public/img/others/troll.jpg" >
  <canvas id="canvas" ></canvas>
</body>
<script>  
function volta(){
  setTimeout(()=>{window.history.back();},5000)
}



var counting = 0;
var colsel = ["red", "black", "orange", "black", "red", "black", "red", "yellow", "black", "brown"];
window.onload = function() {
      function resizeCanvas() {
      // Atualizar as dimensões do canvas com as dimensões da janela
      canvas.width = window.innerWidth/8;
      canvas.height = window.innerHeight/8;
      ypos = canvas.height / 2;
    }
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        angle = 0,
        range = 250,
        xspeed = 2,
        yspeed = 4,
        xpos = 0,
        ypos = canvas.height / 2;

        resizeCanvas()
    // Ajuste do width e height do canvas para ocupar 100% da largura e altura da janela
    context.lineWidth = 50;
    
    (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        for (var i = 0; i < window.innerWidth; i++) {
            counting += 1;
            if (counting === 5) {
                counting = 0;
                range = Math.random() * 90;
            }
            if (xpos > window.innerWidth) xpos = 0;

            context.beginPath();
            context.moveTo(xpos, ypos);
            xpos += xspeed;
            angle += yspeed;
            ypos = canvas.height / 2 + Math.sin(angle) * range;
            context.lineTo(xpos, ypos);
            var n = Math.floor(Math.random() * 9);
            context.strokeStyle = colsel[n];
            context.globalAlpha = 0.02;
            context.stroke();
        }
    }());
    volta()
};


</script>
</html>
