<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .masked-svg {
      width: 300px;
      position: relative;
    }

    .masked-svg #content {
      mask: url(#mask);
    }
  </style>
</head>
<body>
  <div class="masked-svg">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" id="content">
      <!-- Seu conteúdo SVG aqui -->
      <circle cx="50" cy="50" r="40" fill="black" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <defs>
        <mask id="mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
          <!-- O caminho (path) define a máscara -->
          <path d="M0,0 L1,0 L1,1 L0,1 Z M0.5,0.5 L0.7,0.2 L0.7,0.8 Z" fill="white" />
        </mask>
      </defs>
    </svg>
  </div>
</body>
</html>
