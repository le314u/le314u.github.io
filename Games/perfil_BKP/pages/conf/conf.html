<!DOCTYPE html>
<html>
    <title>Enter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <div class="container-sm " role="document">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div class="modal-content rounded-4 shadow">
          
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Configurando</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body p-5 pt-0">

            <!-- Add Jogador-->
            <div class="form-floating mb-3">
              <input id="namePlayer"  class="form-control rounded-3">
              <label for="floatingInput">[Add Jogador]</label>
            </div>

            <!-- Total de Pontos-->
            <div class="form-floating mb-3">
              <input id="maxPoints"  class="form-control rounded-3" value="100">
              <label for="floatingInput">[Total de Pontos]</label>
            </div>

            <!-- Escolher Tema-->
        
              <button class="btn btn-primary form-floating mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#tema" > Tema </button>

              <ul id="tema" class="list-group collapse">
                <li class="list-group-item active" data-bs-toggle="list" role="button">An active item</li>
                <li class="list-group-item" data-bs-toggle="list" role="button">A second item</li>
                <li class="list-group-item" data-bs-toggle="list" role="button">A third item</li>
                <li class="list-group-item" data-bs-toggle="list" role="button">A fourth item</li>
                <li class="list-group-item" data-bs-toggle="list" role="button">And a fifth one</li>
              </ul>
            </div>



              <div class="form-floating mb-3">
                <input id="start" type="button" class="form-control rounded-3" value = "Start" >
              </div>

          </div>
        </div>
      </div>
      <script src="login.js"></script>

</body>
</html>
