<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Interativo</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;       /* centraliza horizontalmente */
            min-height: 100vh;         /* permite crescimento vertical */
            padding-top: 20vh;         /* centraliza verticalmente no in√≠cio */
            padding-bottom: 40px;      /* espa√ßo inferior */
            text-align: center;
            transition: background-image 1s ease, background-color 1s ease;
        }
        
        /* T√≠tulo */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;       /* dist√¢ncia at√© o menu */
            animation: fadeIn 2s ease-in-out;
        }
        
        /* Hub-links (menu) */
        .hub-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            min-height: 90px;          /* espa√ßo inicial */
            margin-bottom: 20px;       /* dist√¢ncia para a lista */
            animation: fadeInUp 2s ease-in-out;
        }
        
        /* Links dentro do menu */
        .hub-links a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .hub-links a:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }
        
        /* Lista de links que cresce para baixo */
        .links-container {
            width: 100%;
            max-width: 350px;
            list-style: none;
            margin-top: 20px;
            margin-bottom: 50px;
            overflow-wrap: break-word;
        }
        
        /* Cada link individual */
        .links-container a {
            display: inline-block;
            width: 100%;
            color: black;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px 20px;
            margin: 5px 0;
            border: 2px solid;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .links-container a:hover {
            transform: scale(1.1);
            background-color: #ff4081;
            color: white;
            border: none;
        }
        
        /* Footer fixo */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            color: #ff4081;
            background-color: #fff;
            padding: 5px 0;
        }
        
        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }


    </style>
    <script>
        let flag = true;

        function changeColor(){
            let linksContainer = document.getElementById('linksList');
            let links = document.querySelectorAll('#linksList a');
            flag = !flag
            // Seleciona todos os links dentro do linksContainer
            switch (flag) {
                case true:
                    document.body.style.color = 'white';
                    document.body.style.backgroundColor = 'black';
                    // Itera sobre todos os links e altera o estilo de cada um
                    links.forEach(link => {
                        link.style.color = 'white';; // Altera a cor do texto do link
                        link.style.borderColor = 'white'; // Altera a cor da borda
                    });
                    break;
                case false:
                    document.body.style.color = 'black';
                    document.body.style.backgroundColor = 'white';
                    // Itera sobre todos os links e altera o estilo de cada um
                    links.forEach(link => {
                        link.style.color = 'black'; // Altera a cor do texto do link
                        link.style.borderColor = 'black'; // Altera a cor da borda
                    });
                    break;
                default:
                    // C√≥digo a ser executado se a express√£o n√£o corresponder a nenhum dos valores anteriores
            }

        }

        function clearLink(){
            document.getElementById('linksList').innerHTML='';
        }

        function changeTitle(newTitle){
            title.textContent = String(newTitle);
        }
        
        function addLink(text,href) {
            // Cria um novo elemento <li>
            let li = document.createElement('li');

            // Cria um novo elemento <a> dentro do <li>
            let a = document.createElement('a');
            a.href = href; // Define o href
            a.textContent = '' +text; // Define o texto do link

            // Adiciona o link (<a>) ao item de lista (<li>)
            li.appendChild(a);

            // Adiciona o item de lista (<li>) ao cont√™iner de lista (ul)
            document.getElementById('linksList').appendChild(li);
        }
    </script>
</head>
<body>

    <h1 id="title">Bem-vindo ao Hub Estiloso</h1>

    <div class="hub-links">
        <a href="/portfolio">Portf√≥lio</a>
        <a href="/cfsd">CFSd</a>
        <a href="#" onclick="changePage('page1')">Games</a>
        <a href="#" onclick="changePage('page2')">Tools</a>
        <a href="#" onclick="changePage('page3')">Magic</a>
    </div>
    
    <ul class="links-container" id="linksList"></ul>

    <footer>
        <p>&copy; 2024 Hub Estiloso | Criado com ajuda do primo pobre do Tony ajudante do Lucas Montano do canal Lucas montano üíª</p>
    </footer>

    <script>



        function changePage(page) {
            // Mudar t√≠tulo
            const title = document.getElementById('title');
            clearLink()

            // Mudar fundo e texto com base no link clicado
            switch (page) {
                case 'page1':
                    changeTitle('Games');
                    addLink('Telma','https://314-u.com/games/telma/')
                    addLink('Spy','https://314-u.com/games/spy/')
                    addLink('Perfil','https://314-u.com/games/perfil/')
                    changeColor()
                    break;
                case 'page2':
                    changeTitle('Tools');
                    addLink('Encrypt','https://314-u.com/tools/encrypt/')
                    changeColor()
                    break;
                case 'page3':
                    changeTitle('Magic');
                    addLink('Orvar','https://314-u.com/primer/orvar/')
                    addLink('Urza','https://314-u.com/primer/urza/')
                    changeColor()
                    break;
                default:
                    changeTitle('Bem-vindo ao Hub Estiloso');
                    break;
            }
        }
    </script>

</body>
</html>
