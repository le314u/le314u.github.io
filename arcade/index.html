  <meta charset="UTF-8" />

  <title>Meus Games e Nicks</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #0b0b2c);
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 0;
      animation: scanline 1s infinite linear;
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 3px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #f00, 0 0 20px #ff0, 0 0 30px #f00;
      animation: glowSF 2s infinite alternate;
      z-index: 1;
    }

    @keyframes glowSF {
      0% {
        text-shadow: 0 0 5px #f00, 0 0 10px #ff0;
        color: #fff;
      }
      100% {
        text-shadow: 0 0 20px #f00, 0 0 30px #ff0;
        color: #ffe600;
      }
    }

    .card {
      background: linear-gradient(145deg, #1b1b1b, #2b2b2b);
      border: 2px solid #f00;
      padding: 1rem;
      margin: 1rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px #f00, 0 0 10px #ff0;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: slideIn 1s ease-out;
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 25px #ff0, 0 0 40px #f00;
    }

    @keyframes slideIn {
      from { transform: translateX(-100vw); }
      to { transform: translateX(0); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 2px dashed rgba(255, 0, 0, 0.3);
      animation: flicker 1.5s infinite alternate;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { opacity: 0.2; }
      50% { opacity: 0.6; }
      100% { opacity: 0.2; }
    }

    .card h2 {
      margin: 0 0 0.5rem;
      color: #ffe600;
      text-shadow: 0 0 5px #f00, 0 0 10px #ff0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    a {
      color: #ff4444;
      text-decoration: none;
      text-shadow: 0 0 5px #ffe600;
    }
    a:hover {
      color: #ffffff;
    }
  </style>
</head>
