<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rel√≥gio do Curso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    #info {
      font-size: 1.3rem;
      margin-bottom: 20px;
      background-color: #ffffff20;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ffffff30;
      backdrop-filter: blur(5px);
      max-width: 400px;
    }

    /* Chevron progress */
    .progress-container {
      position: relative;
      width: 200px;
      height: 120px;
      margin-bottom: 60px; /* espa√ßo para texto da porcentagem */
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .progress-text {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
    }

    .link-hub {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .link-hub a {
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      background-color: #ffffff20;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid #ffffff30;
    }

    .link-hub a:hover {
      background-color: #ffffff40;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Rel√≥gio do Curso</h1>

  <div id="info">Carregando...</div>

  <!-- Chevron progress -->
  <div class="progress-container">
    <svg viewBox="0 0 200 120" preserveAspectRatio="xMidYMid meet">
      <polyline id="progress-bg"
                points="0,120 100,20 200,120"
                fill="none"
                stroke="white"
                stroke-width="8"
                stroke-linecap="round"/>
      <polyline id="progress"
                points="0,120 100,20 200,120"
                fill="none"
                stroke="black"
                stroke-width="12"
                stroke-linecap="round"/>
    </svg>
    <div class="progress-text" id="progress-text">0%</div>
  </div>

  <div class="link-hub">
    <a href="https://drive.google.com/drive/folders/1jW6TzFKmf3Ar5cF1cAMyhksdWeI_dLKL?usp=drive_link" target="_blank">
      üìÅ Acesso √† pasta do CFSD
    </a>
  </div>

  <footer>
    ¬© 2025 Lucas Mateus
  </footer>

  <script>
    const startDate = new Date("2025-06-23T00:00:00");
    const endDate = new Date("2026-03-13T00:00:00");

    const progressEl = document.getElementById("progress");
    const textEl = document.getElementById("progress-text");
    const pathLength = progressEl.getTotalLength();

    progressEl.setAttribute("stroke-dasharray", pathLength);
    progressEl.setAttribute("stroke-dashoffset", pathLength);

    function updateCourseClock() {
      const now = new Date();
      const total = endDate - startDate;
      const elapsed = Math.max(0, now - startDate);
      const remaining = endDate - now;

      const infoEl = document.getElementById("info");

      if (remaining <= 0) {
        infoEl.innerHTML = "<strong>O curso terminou! üéì</strong>";
        progressEl.setAttribute("stroke-dashoffset", 0);
        textEl.innerText = "100%";
        return;
      }

      const daysRemaining = Math.ceil(remaining / (1000*60*60*24));
      const percentage = Math.min(Math.max((elapsed / total) * 100, 0), 100).toFixed(2);

      infoEl.innerHTML = `Faltam <strong>${daysRemaining}</strong> dias para <strong>${String(endDate.getDate()).padStart(2,'0')}/${String(endDate.getMonth()+1).padStart(2,'0')}/${endDate.getFullYear()}</strong><br>
                          J√° se passou <strong>${percentage}%</strong> do curso.`;

      const offset = pathLength * (1 - percentage / 100);
      progressEl.setAttribute("stroke-dashoffset", offset);
      textEl.innerText = `${percentage}%`;
    }

    updateCourseClock();
    setInterval(updateCourseClock, 1500);
  </script>
</body>
</html>
