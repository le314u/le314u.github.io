<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Hub de Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .link-hub {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .link-hub a {
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      background-color: #ffffff20;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid #ffffff30;
    }

    .link-hub a:hover {
      background-color: #ffffff40;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Links do Lucas</h1>
<div class="link-hub">
  <a href="https://drive.google.com/drive/folders/1jW6TzFKmf3Ar5cF1cAMyhksdWeI_dLKL?usp=drive_link" target="_blank">Ir para o Google</a>

  </div>

  <footer>

  </footer>

</body>
</html>
