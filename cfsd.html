<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rel√≥gio do Curso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    #info {
      font-size: 1.3rem;
      margin-bottom: 20px;
      background-color: #ffffff20;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ffffff30;
      backdrop-filter: blur(5px);
      max-width: 400px;
    }

    #progress-bar {
      width: 90%;
      max-width: 400px;
      background-color: #ffffff20;
      border-radius: 10px;
      height: 30px;
      overflow: hidden;
      border: 1px solid #ffffff30;
      backdrop-filter: blur(5px);
    }

    #progress {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 0.5s ease;
    }

    .link-hub {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .link-hub a {
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      background-color: #ffffff20;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid #ffffff30;
    }

    .link-hub a:hover {
      background-color: #ffffff40;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Rel√≥gio do Curso</h1>

  <div id="info">Carregando...</div>

  <div id="progress-bar">
    <div id="progress">0%</div>
  </div>

  <div class="link-hub">
    <a href="https://drive.google.com/drive/folders/1jW6TzFKmf3Ar5cF1cAMyhksdWeI_dLKL?usp=drive_link" target="_blank">
      üìÅ Acesso √† pasta do CFSD
    </a>
  </div>

  <footer>
    ¬© 2025 Lucas Mateus
  </footer>

  <script>
    // Datas do curso no formato ISO (seguro para todos navegadores)
    const startDate = new Date("2025-06-23T00:00:00");
    const endDate = new Date("2026-03-13T00:00:00");

    function updateCourseClock() {
      let now = new Date();
      const total = endDate.getTime() - startDate.getTime();
      const elapsed = now.getTime() - startDate.getTime();
      const remaining = endDate.getTime() - now.getTime();

      const infoEl = document.getElementById("info");
      const progressEl = document.getElementById("progress");

      if (remaining <= 0) {
        infoEl.innerHTML = "<strong>O curso terminou! üéì</strong>";
        progressEl.style.width = "100%";
        progressEl.innerText = "100%";
        return;
      }

      const daysRemaining = Math.ceil(remaining / (1000 * 60 * 60 * 24));
      const percentage = Math.min((elapsed / total) * 100, 100).toFixed(2);

      const day = String(endDate.getDate()).padStart(2, '0');
      const month = String(endDate.getMonth() + 1).padStart(2, '0');
      const year = endDate.getFullYear();

      infoEl.innerHTML = `Faltam <strong>${daysRemaining}</strong> dias para <strong>${day}/${month}/${year}</strong><br>
                         J√° se passou <strong>${percentage}%</strong> do curso.`;

      progressEl.style.width = `${percentage}%`;
      progressEl.innerText = `${percentage}%`;
    }

    // Inicia a contagem imediatamente e atualiza a cada segundo
    updateCourseClock();
    setInterval(updateCourseClock, 1500);
  </script>
</body>
</html>
