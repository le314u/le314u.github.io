<!DOCTYPE html>
<html>
    <title>Enter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <div class="container-sm " role="document">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Logando</h1>
          </div>
    
          <div class="modal-body p-5 pt-0">
            <form class="" data-bitwarden-watching="1">

              <div class="form-floating mb-3">
                <input id="numPlayer"  class="form-control rounded-3" value="1" min="1" max="3" maxlength="4">
                <label for="floatingInput">[ID do Jogador]</label>
              </div>

              <div class="form-floating mb-3">
                <input id="maxPlayer" class="form-control rounded-3" value = "3"  min="3" max="14" maxlength="4">
                <label for="floatingPassword">[Total de jogadores]</label>
              </div>

              <div class="form-floating mb-3">
                <input id="start" type="button" class="form-control rounded-3" value = "Start" >
              </div>

            </form>
          </div>
        </div>
      </div>
      <script src="login.js"></script>

</body>
</html>
