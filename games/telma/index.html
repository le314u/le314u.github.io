<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telma</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
  <script>
    function changeUrl(){
        let check = '/dist/index.html'
        // Verifica se a URL contém a parte desejada
        if (window.location.href.indexOf(check) !== -1) {
            // Altera a URL sem recarregar a página
            const novaURL = window.location.href.replace(check, '');
            window.history.replaceState({}, document.title, novaURL);
        }
    }
    changeUrl()
  </script>
</html>
